<!DOCTYPE HTML>
<html lang="PT-br">
<head>
    <title>Gerenciador de Dicionário</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">Gerenciador de Dicionário</span>
</nav>
<div class="container" style="height: 92vh">
    <h1>Palavras excluídas</h1>
    <p>
        Gerencia a lista de palavras a serem filtradas como palavras proibidas.
        As palavras inseridas aqui serão censuradas e retornadas junto com a mensagem original.
    </p>
    <p>
        <strong>Todas as palavras devem ser formatadas como REGEXP!</strong>
    </p>
    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Prefixo</th>
            <th scope="col">Regular Expression</th>
            <th scope="col">Acrônimo</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="blackListedWord : ${wordList}">
            <th scope="row" th:text="${blackListedWord.getId()}"></th>
            <th scope="row" th:text="${blackListedWord.getPrefix()}"></th>
            <th scope="row" th:text="${blackListedWord.getRegexpWord()}"></th>
            <th scope="row" th:text="${blackListedWord.getAcronym()}"></th>
        </tr>
        </tbody>
    </table>
</div>
<!-- Boostrap CDN -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
